name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'abs-server/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'abs-server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./abs-server
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './abs-server/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check formatting
      run: npm run format:check
    
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build